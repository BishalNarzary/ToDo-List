<!DOCTYPE html>
<html>
  <head>
    <title>ToDo List</title>

    <link rel="stylesheet" href="styles/todo_list.css">
  </head>
  <body>
    <p class="todo-list-heading">ToDo List</p>

    <div class="todo-input-grid">
      <input placeholder="ToDo task"
        class="js-task-input task-input">

      <input type="date"
        class="js-due-date-input due-date-input">

      <button class="js-add-todo-button add-todo-button">Add</button>
    </div>

    <div class="js-todo-list todo-grid"></div>

    <script src="script/todo_list.js"></script>
  </body>
</html>
